# GitHub Repository Settings
# 
# Questo file documenta le configurazioni consigliate per il repository.
# Per applicare queste impostazioni, vai su Settings nel repository GitHub.

repository:
  name: Speech-To-Text-With-Databricks
  description: "Soluzione avanzata di Speech-to-Text utilizzando Databricks"
  homepage: ""
  topics:
    - databricks
    - speech-to-text
    - machine-learning
    - huggingface
    - python
  
  # Repository features
  has_issues: true
  has_projects: false
  has_wiki: false
  has_downloads: true
  
  # Pull Request settings
  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true
  delete_branch_on_merge: true
  
  # Automatically delete head branches after PR merge
  auto_delete_head_branches: true

# Branch Protection Rules
branches:
  - name: main
    protection:
      # Richiedi Pull Request prima del merge
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        
      # Richiedi che i controlli di stato passino
      required_status_checks:
        strict: true
        contexts: []
        
      # Richiedi che le conversazioni siano risolte
      require_conversation_resolution: true
      
      # Richiedi commit firmati (opzionale)
      required_signatures: false
      
      # Blocca push diretti
      enforce_admins: true
      
      # Restrizioni su chi pu√≤ pushare
      restrictions:
        users: []
        teams: []
        apps: []
      
      # Blocca la creazione di questo branch
      required_linear_history: false
      allow_force_pushes: false
      allow_deletions: false
