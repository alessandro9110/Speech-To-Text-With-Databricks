name: Sync Git Folder and Deploy Dev

concurrency: dev_environment

on:
  push:
    branches:
      # Set your base branch name here
      - dev
    paths:
      - 'speech_to_text_asset_bundle/**'
      - '.github/workflows/**'

permissions:
  # These permissions are required for workload identity federation.
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 'Sync Git Folder and Deploy Dev'
    environment: Dev
    # ========================================================================
    # REQUIRED ENVIRONMENT CONFIGURATION
    # ========================================================================
    # The following variables and secrets must be configured in the GitHub
    # repository settings under: Settings > Environments > Dev
    #
    # Required Variables:
    #   - DATABRICKS_HOST: The Databricks workspace URL
    #     Example: https://your-workspace.cloud.databricks.com
    #
    # Required Secrets:
    #   - DATABRICKS_CLIENT_ID: The service principal application (client) ID
    #     This is the UUID of the service principal configured for OIDC
    #     authentication with GitHub Actions
    # ========================================================================
    env:
      DATABRICKS_AUTH_TYPE: github-oidc
      DATABRICKS_HOST: ${{ vars.DATABRICKS_HOST }}
      DATABRICKS_CLIENT_ID: ${{ secrets.DATABRICKS_CLIENT_ID }}

    steps:
      
      - uses: actions/checkout@v3
        name: Check Out Branch
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install Databricks CLI
        uses: databricks/setup-cli@main
        
      - name: Update git folder
        # Set your workspace path and branch name here
        run: databricks repos update /Workspace/Shared/Speech-To-Text-With-Databricks --branch dev
        
      - name: Validate asset bundle for dev
        working-directory: ./speech_to_text_asset_bundle
        run: databricks bundle validate --target dev --var="service_principal_id=${{ secrets.DATABRICKS_CLIENT_ID }}"
        
      - name: Plan asset bundle for dev
        working-directory: ./speech_to_text_asset_bundle
        run: databricks bundle plan --target dev --var="service_principal_id=${{ secrets.DATABRICKS_CLIENT_ID }}"
        
      - name: Deploy asset bundle to dev
        working-directory: ./speech_to_text_asset_bundle
        run: databricks bundle deploy --auto-approve --target dev --var="service_principal_id=${{ secrets.DATABRICKS_CLIENT_ID }}"
