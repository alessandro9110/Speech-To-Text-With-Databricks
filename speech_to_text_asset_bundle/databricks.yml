bundle:
  name: speech_to_text_asset_bundle
  uuid: 91fad0ff-e27e-4fdf-97f4-4b5e315f9c3d

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use for Speech To Text With Databrikcs solution.
  schema:
    description: The catalog to use for Speech To Text With Databrikcs solution.

targets:
  dev:
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    presets:
      name_prefix: dev_${workspace.current_user.short_name}_ # prefix all resource names with testing_
      pipelines_development: true # set development to true for pipelines
      trigger_pause_status: PAUSED # set pause_status to PAUSED for all triggers and schedules
      jobs_max_concurrent_runs: 10 # set max_concurrent runs to 10 for all jobs
      tags:
        department: finance
    mode: development
    default: true
    workspace:
      host: https://dbc-3cceb672-6c68.cloud.databricks.com
      root_path: /Workspace/Users/a.armillotta91@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: dev
      schema: speech_to_text


  prod:
    mode: production
    workspace:
      host: https://dbc-3cceb672-6c68.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/a.armillotta91@gmail.com to make sure we only have a single copy.
      root_path: ~/Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: prod
      schema: speech_to_text
    permissions:
      - user_name: a.armillotta91@gmail.com
        level: CAN_MANAGE
